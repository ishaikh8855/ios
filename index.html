<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
     <!-- Fonr Swesome -->
    <script src="https://kit.fontawesome.com/f4c7dd21e2.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="background">

        <div class="mobile">
            
            <div class="screen">
                <div class="noch"></div>
                <!-- Title Navigation -->

                <div class="navigation">
                    <div class="time">10:10
                    <div class="nav-icons">
                        <img class="nav-logo" src="icons/signal.png" alt="signal">
                        <img class="nav-logo" src="icons/wifi.png" alt="WIFI">
                        <img class="nav-logo" src="icons/battery.png" alt="Battery">
                    </div>

                    </div>


                </div>
                <!-- Title Navigation -->

                <!-- Weather -->
                <div class="weather">
                    <div class="info">
                        <i class="fa-solid fa-cloud "></i> 30Â°
                    </div>
                    
                </div>
                <div class="place">
                    <img src="icons/pin.png" alt="location"> Karad
                </div>
                <!-- Weather -->

                <!-- google -->
                <div class="header-icon">
                    <div class="searchBar">
                        <img src="icons/google2.png" alt=""> <input type="text" placeholder="Search" style="font-size: 11px;">
                    </div>

                    <div class="function">
                        <div class="func lence">
                            <img src="icons/lence.png" alt=""><br>Lens
                        </div>

                        <div class="func voice">
                            <img src="icons/voice.png" alt="" ><br>Voice
                        </div>

                        <div class="func ingo">
                            <img src="icons/ingo.png" alt=""><br>More
                        </div>
                    </div>

                </div>

                <!-- google -->

                <!-- apps -->
    
                <div class="mid-apps">

                    <div class="parent-app">
                        <div class="app-img"><img class="bottom-app" src="Apps/gallery.png" alt="calling"></div>
                        <div class="app-name">Gallery</div>
                    </div>

                    <div class="parent-app">
                        <div class="app-img"><img class="bottom-app" src="Apps/maps.png" alt="Message"></div>
                        <div class="app-name">Maps</div>
                    </div>

                    <div class="parent-app">
                        <div class="app-img"><img class="bottom-app" src="Apps/video.png" alt="Brouser"></div>
                        <div class="app-name">Videos</div>
                    </div>

                    <div class="parent-app">
                        <div class="app-img"><img class="bottom-app" src="Apps/cloud.png" alt="Other"></div>
                        <div class="app-name">Cloud</div>
                    </div>
        

                </div>

                <!-- apps -->

                <!-- nav dots -->

                <div class="nav-dot">
                    <div class="circle "></div>
                    <div class="circle"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                </div>

                <!-- nav dots -->

                <!-- Bottom Apps -->

                <div class="bottom-nav">
                    <img class="bottom-app" src="Apps/Calling.png" alt="calling">
                    <img class="bottom-app" src="Apps/Layer-3.png" alt="Message">
                    <img class="bottom-app" src="Apps/Saffari.png" alt="Brouser">
                    <img class="bottom-app" src="Apps/textapp.png" alt="Other">

                </div>
                <!-- Bottom Apps -->

            </div>
        </div>


    </section>

</body>

</html>
